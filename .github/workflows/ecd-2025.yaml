name: Everybody Codes 2025

on:
  push:
    branches: [ main ]
    paths:
      - 'everybody.codes/2025/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  run:
    uses: ./.github/workflows/_puzzle-box.yaml
    with:
      challenge: ecd
      event: "2025"
    secrets:
      ECD_SESSION_COOKIE: ${{ secrets.ECD_SESSION_COOKIE }}
