name: Everybody Codes story1

on:
  push:
    branches: [ main ]
    paths:
      - 'everybody.codes/story1/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  run:
    uses: ./.github/workflows/_puzzle-box.yaml
    with:
      challenge: ecd
      event: "story1"
    secrets:
      ECD_SESSION_COOKIE: ${{ secrets.ECD_SESSION_COOKIE }}
